{% extends "quotes/base.html" %}

{% block content %}
    <h1>Add Quote</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.quote.id_for_label }}">Quote:</label>
            {{ form.quote }}
        </div>
        <div class="form-group">
            <label for="{{ form.tags.id_for_label }}">Tags (comma separated):</label>
            {{ form.tags }}
        </div>
        <div class="form-group">
            <label for="{{ form.author.id_for_label }}">Author:</label>
            {{ form.author }}
        </div>
        <button type="submit">Add Quote</button>
    </form>
    <a href="{% url 'quotes:main' %}">Повернутись на головну сторінку</a>
{% endblock %}
